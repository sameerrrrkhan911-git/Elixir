<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <!--======LINKS========-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./Assets/css/style2.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css">

  </head>

  <body>

    <main class="main" id="top">

  <!-- ============================================-->
  <!-- <section> begin ============================-->
  <section class="text-center py-0 position-relative">

    <!-- Background holder with image + overlay -->
    <div class="bg-holder overlay overlay-2">
      <img src="./Assets/images/background-image.jpg" alt="background">
    </div>

    <!-- Content -->
    <div class="container position-relative">
      <div class="row min-vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-8 col-lg-5">
          <div class="mb-5">
            <a href="../index.html"><img src="../assets/img/logo-light.png" alt="logo"></a>
          </div>
          <div class="card shadow-lg rounded-3">
            <div class="card-body p-md-5">
              <h4 class="text-uppercase fs-0 fs-md-1 mb-4">Login with Elixir</h4>
              <form class="text-start">
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text bg-100"><i class="far fa-user"></i></span>
                    <input class="form-control" type="text" placeholder="Email or username">
                  </div>
                </div>
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text bg-100"><i class="fas fa-lock"></i></span>
                    <input class="form-control" type="password" placeholder="Password">
                  </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                    <input class="form-check-input" id="rememberMe" type="checkbox">
                    <label class="form-check-label text-500" for="rememberMe">Remember Me</label>
                  </div>
                  <button class="btn btn-primary px-4" type="submit">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div><!-- end of .container-->

  </section><!-- <section> close ============================-->
  <!-- ============================================-->

</main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </body>

</html>
