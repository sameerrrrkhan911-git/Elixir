<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Assets/css/services.css">
  </head>
  <body>

    <main class="main" id="top">
      <section class="services-section">

        <!-- Background -->
        <div class="services-bg">
          <img src="./Assets/images/background-1.jpg" alt="background">
        </div>

        <!-- Content -->
        <div class="services-container">
          
          <!-- Logo -->
          <div class="services-logo">
            <a href="../index.html">
              <img src="./Assets/images/logo-light (1).png" alt="logo">
            </a>
          </div>

          <!-- Card -->
          <div class="card services-card">
            <div class="card-body p-md-5">
              <h4 class="text-uppercase fw-bold mb-4">Create your Elixir account</h4>
              <form class="text-start">
                <div class="row g-3">
                  <div class="col-6">
                    <input class="form-control" type="text" placeholder="First name">
                  </div>
                  <div class="col-6">
                    <input class="form-control" type="text" placeholder="Last name">
                  </div>
                  <div class="col-12">
                    <input class="form-control" type="email" placeholder="Email Address">
                  </div>
                  <div class="col-12">
                    <input class="form-control" type="password" placeholder="Password">
                  </div>
                  <div class="col-12">
                    <input class="form-control" type="password" placeholder="Confirm Password">
                  </div>
                </div>

                <!-- Terms + Button -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                  <div class="form-check">
                    <input class="form-check-input" id="rememberMe" type="checkbox">
                    <label class="form-check-label" for="rememberMe">
                      I agree with the terms &amp; conditions
                    </label>
                  </div>
                  <button class="btn btn-primary px-4" type="submit">Create Account</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
