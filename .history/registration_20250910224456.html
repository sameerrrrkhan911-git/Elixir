<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./Assets/css/login.css">
</head>

<body>

  <main class="login-main" id="top">

    <!-- Login Section -->
    <section class="login-section text-center py-0 position-relative">

      <!-- Background holder with image + overlay -->
      <div class="login-bg">
        <img src="./Assets/images/background-1.jpg" alt="background">
      </div>

      <!-- Content -->
      <div class="login-container position-relative">
        <div class="login-row">
          <div class="login-col">
            
            <!-- Logo -->
            <div class="login-logo mb-5">
              <a href="../index.html">
                <img src="./Assets/images/logo-light (1).png" alt="logo">
              </a>
            </div>

            <!-- Login Card -->
            <div class="login-card card shadow-lg rounded-3 py-5">
              <div class="card-body p-md-5">
                <h4 class="login-heading text-uppercase mb-4 fw-bold">Login with Elixir</h4>
                
                <form class="login-form text-start">
                  
                  <!-- Username -->
                  <div class="login-field mb-4">
                    <div class="input-group">
                      <div class="input-group-text bg-100">
                        <i class="ri-user-line"></i>
                      </div>
                      <input class="form-control" type="text" placeholder="Email or username">
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="login-field mb-3">
                    <div class="input-group">
                      <div class="input-group-text bg-100">
                        <i class="ri-lock-fill"></i>
                      </div>
                      <input class="form-control" type="password" placeholder="Password">
                    </div>
                  </div>

                  <!-- Remember + Login -->
                  <div class="login-actions d-flex justify-content-between align-items-center gap-3">
                    <div class="form-check">
                      <input class="form-check-input" id="rememberMe" type="checkbox">
                      <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <button class="btn btn-primary px-4" type="submit">Login</button>
                  </div>

                </form>
              </div>
            </div><!-- /card -->


            

          </div>
        </div>
      </div><!-- /login-container -->

    </section><!-- /login-section -->

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
