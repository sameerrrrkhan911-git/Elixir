<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elixir</title>
  <!--======LINKS========-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/style2.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

  <!-- Top info bar -->
  <div class="topbar">
    <div class="container d-flex justify-content-between">
      <div>
        <i class="bi bi-geo-alt-fill"></i> 1010 Avenue, New York, NY 10018 US.
        &nbsp;&nbsp; <i class="bi bi-telephone-fill"></i> 212 386 5575, 212 386 5576
      </div>
      <div class="d-none d-md-block">
        <i class="bi bi-clock-fill"></i> Mon-Sat, 8.00-18.00. Sunday CLOSED
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg main-nav">
    <div class="container">
      <a class="navbar-brand brand-text" href="#">elixir</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-3">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pages</a></li>
          <li class="nav-item"><a class="nav-link" href="#">News</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Elements</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <div class="ms-auto">
          <button class="btn btn-purchase">Purchase</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section with fixed text + sliding background -->
  <section class="hero">
    <!-- Text Panel (fixed) -->
    <div class="text-panel">
      <div>
        <h1 class="hero-heading">Helping Leaders</h1>
        <p class="hero-sub">We look forward to help you in taking your company to new height.</p>
        <a href="#" class="btn btn-read me-3">Read more <i class="bi bi-arrow-right"></i></a>
        <a href="#" class="btn btn-contact">Contact us <i class="bi bi-arrow-right"></i></a>
      </div>
    </div>

    <!-- Carousel (only background changes) -->
    <div id="heroCarousel" class="carousel slide h-100" data-bs-ride="carousel">
      <div class="carousel-inner h-100">
        <div class="carousel-item active h-100" style="background-image:url(https://www.pexels.com/photo/man-in-black-long-sleeve-shirt-pointing-tablet-to-man-in-white-long-sleeve-5833767/);"></div>
        <div class="carousel-item h-100" style="background-image:url('your-image2.jpg');"></div>
        <div class="carousel-item h-100" style="background-image:url('your-image3.jpg');"></div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!--==========JS Link========-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
