<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elixir</title>
    <!--======LINKS========-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/style2.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./Assets/css/style.css">

  </head>
</head>

<body>

  <section class="contacthead py-5">
    <div class="container text-center p-sm-5 ">
      <img src="./Assets/images/logo-light (1).png" class="mb-4 img-fluid d-block mx-auto login-logo "
        alt="Elixir Logo">


      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body p-4 p-md-5">
              <h4 class="text-uppercase fw-bold mb-4 fs-5 fs-md-4">Login with Elixir</h4>

              <form class="text-start">
                <div class="mb-3">
                  <div class="input-group">
                    <div class="input-group-text bg-light"><i class="ri-user-line"></i></div>
                    <input class="form-control" type="text" placeholder="Email or username" aria-label="Username">
                  </div>
                </div>

                <div class="mb-3">
                  <div class="input-group">
                    <div class="input-group-text bg-light"><i class="ri-lock-2-line"></i></div>
                    <input class="form-control" type="password" placeholder="Password" aria-label="Password">
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="d-flex">
                    <div class="form-check">
                      <input class="form-check-input" id="rememberMe" type="checkbox">
                      <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                  </div>

                  <button class="btn btn-primary w-25 px-4 py-2" type="submit">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
