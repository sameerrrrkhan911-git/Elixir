<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    
    <!--remixicon CDN-->

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!--google font link-->

    <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400..800&display=swap" rel="stylesheet">



    <!--bootstrap cs link-->

    <link rel="stylesheet" href="./css/bootstrap.css">


    <!--AOSlibrary link-->

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!--my css-->
    <link rel="stylesheet" href="./asssets/css/style.css">
    <link rel="stylesheet" href="./asssets/css/style-main.css">
</head>
<body>
    
   <section class="contacthead py-5">
  <div class="container text-center p-sm-5 ">
  <img src="./asssets/images/logo-light.png"
     class="mb-4 img-fluid d-block mx-auto login-logo "
     alt="Elixir Logo">

    
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body p-4 p-md-5">
            <h4 class="text-uppercase fw-bold mb-4 fs-5 fs-md-4">Login with Elixir</h4>
            
            <form class="text-start">
              <div class="mb-3">
                <div class="input-group">
                  <div class="input-group-text bg-light"><i class="ri-user-line"></i></div>
                  <input class="form-control" type="text" placeholder="Email or username" aria-label="Username">
                </div>
              </div>
              
              <div class="mb-3">
                <div class="input-group">
                  <div class="input-group-text bg-light"><i class="ri-lock-2-line"></i></div>
                  <input class="form-control" type="password" placeholder="Password" aria-label="Password">
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" id="rememberMe" type="checkbox">
                  <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
              </div>

              <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
