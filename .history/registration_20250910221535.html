<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./Assets/css/services.css">
</head>

<body>

  <main class="services-main" id="top">

    <!-- Services Section -->
    <section class="services-section text-center py-0 position-relative">

      <!-- Background Image with Overlay -->
      <div class="services-bg">
        <img src="./Assets/images/background-1.jpg" alt="background">
        <div class="services-overlay"></div>
      </div>

      <!-- Content -->
      <div class="services-container position-relative">
        <div class="services-row d-flex justify-content-center align-items-center">
          <div class="services-col">

            <!-- Logo -->
            <div class="services-logo mb-5">
              <a href="../index.html">
                <img src="./Assets/images/logo-light (1).png" alt="logo">
              </a>
            </div>

            <!-- Services Card -->
            <div class="services-card card shadow-lg rounded-3 py-5">
              <div class="card-body p-md-5 ">
                <h4 class="services-heading text-uppercase mb-4 fw-bold">Our Services</h4>
                
                <p class="mb-3">We provide world-class digital solutions tailored to your needs.</p>

                <ul class="list-unstyled text-start">
                  <li><i class="ri-check-line text-success"></i> Web Development</li>
                  <li><i class="ri-check-line text-success"></i> Mobile App Development</li>
                  <li><i class="ri-check-line text-success"></i> UI/UX Design</li>
                  <li><i class="ri-check-line text-success"></i> SEO & Marketing</li>
                </ul>

                <div class="mt-4">
                  <button class="btn btn-primary px-4">Get Started</button>
                </div>

              </div>
            </div><!-- /services-card -->

          </div>
        </div>
      </div><!-- /services-container -->

    </section><!-- /services-section -->

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
