<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Assets/css/services.css">
  </head>
  <body>  

    <main class="main" id="top">
      <section class="services-section text-center py-0">

         <!-- Background holder with image + overlay -->
      <div class="login-bg">
        <img src="./Assets/images/background-1.jpg" alt="background">
      </div>

        <!-- Content -->
        <div class="container services-container">
          <div class="row services-row">
            <div class="col-md-9 col-lg-6 mx-auto">

              <!-- Logo -->
              <div class="mb-5 services-logo" style="position: absolute;">
                <a href="../index.html">
                  <img src="./Assets/images/logo-light (1).png" alt="logo">
                </a>
              </div>



              <div class="container">

<!-- Card -->
              <div class="card services-card white-bg" style="position: relative; bottom: 200px;">
                <div class="card-body p-md-5">
                  <h4 class="text-uppercase fs-0 fs-md-1">Create your Elixir account</h4>
                  <form class="text-start mt-4">
                    <div class="row align-items-center g-4">
                      <div class="col-6">
                        <input class="form-control" type="text" placeholder="First name" aria-label="First Name">
                      </div>
                      <div class="col-6">
                        <input class="form-control" type="text" placeholder="Last name" aria-label="Last Name">
                      </div>
                      <div class="col-12">
                        <input class="form-control" type="email" placeholder="Email Address" aria-label="Email Address">
                      </div>
                      <div class="col-12">
                        <input class="form-control" type="password" placeholder="Password" aria-label="Password">
                      </div>
                      <div class="col-12">
                        <input class="form-control" type="password" placeholder="Confirm Password" aria-label="Confirm Password">
                      </div>
                    </div>
                    <div class="row align-items-center mt-3">
                      <div class="col-6 mt-3">
                        <div class="form-check">
                          <input class="form-check-input" id="rememberMe" type="checkbox" value="">
                          <label class="form-check-label text-500 lh-sm fw-semi-bold" for="rememberMe">
                            I agree with the terms &amp; conditions
                          </label>
                        </div>
                      </div>
                      <div class="col-6 mt-2 mt-sm-3">
                        <button class="btn btn-primary w-100" type="submit">Create Account</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

              </div>



            </div>
          </div>
        </div><!-- end of .container -->

      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
