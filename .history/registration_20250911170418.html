<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elixir</title>
  <!--======LINKS========-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./Assets/css/style2.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css">

</head>

<body>

  <section class="contacthead2 py-5">
    <div class="container text-center p-sm-5 text-center">
      <img src="./Assets/images/logo-light (1).png" class="mb-4 img-fluid d-block mx-auto login-logo "
        alt="Elixir Logo">
      <!--  -->

      <div class="form-wrapper">
        <h4 class="text-center form-title mb-4">CREATE YOUR ELIXIR ACCOUNT</h4>

        <form>
          <div class="row g-3">
            <!-- First Name -->
            <div class="col-md-6">
              <input type="text" class="form-control py-3" placeholder="First name" required>
            </div>
            <!-- Last Name -->
            <div class="col-md-6">
              <input type="text" class="form-control py-3" placeholder="Last name" required>
            </div>
            <!-- Email -->
            <div class="col-12">
              <input type="email" class="form-control py-2" placeholder="Email Address" required>
            </div>
            <!-- Password -->
            <div class="col-12">
              <input type="password" class="form-control py-2" placeholder="Password" required>
            </div>
            <!-- Confirm Password -->
            <div class="col-12">
              <input type="password" class="form-control py-2" placeholder="Confirm Password" required>
            </div>

            <!-- Checkbox and Button -->

            <div class="row align-items-center mt-3">
              <div class="col-6 mt-3">
                <div class="form-check"><input class="form-check-input" id="rememberMe" type="checkbox" value=""><label
                    class="form-check-label text-500 lh-sm fw-semi-bold" for="rememberMe">I agree with the terms &amp;
                    conditions</label></div>
              </div>
              <div class="col-6 mt-2 mt-sm-3"><button class="btn btn-primary w-1" type="submit">Create
                  Account</button></div>
            </div>

          </div>
        </form>
      </div>


    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
