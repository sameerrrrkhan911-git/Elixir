<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <!--======LINKS========-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./Assets/css/style2.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css">

  </head>

  <body>

    <main class="main" id="top">

  <!-- ============================================-->
  <!-- <section> begin ============================-->
  <section class="text-center py-0 position-relative">

    <!-- Background holder with image + overlay -->
    <div class="bg-holder overlay overlay-2">
      <img src="./Assets/images/background-image.jpg" alt="background">
    </div>

    <!-- Content -->
    <div class="container position-relative">
      <div class="row min-vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-8 col-lg-5">
          <div class="mb-5">
            <a href="../index.html"><img src="./Assets/images/logo-light (1).png" alt="logo"></a>
          </div>
          <div class="card shadow-lg rounded-3 py-5">
            <div class="card-body p-md-5">
              <h4 class="text-uppercase fs-0 fs-md-1 mb-4 fw-bold heading">Login with Elixir</h4>
              <form class="text-start">
                
                <!-- Username -->
                <div class="mb-4">
                  <div class="input-group">
                    <div class="input-group-text bg-100">
                      <!-- Your original user SVG -->
                      <svg class="svg-inline--fa fa-user fa-w-14" aria-hidden="true" focusable="false"
                           data-prefix="far" data-icon="user" role="img" xmlns="http://www.w3.org/2000/svg"
                           viewBox="0 0 448 512">
                        <path fill="currentColor"
                          d="M313.6 304c-28.7 0-42.5 16-89.6 16-47.1 
                          0-60.8-16-89.6-16C60.2 304 0 364.2 
                          0 438.4V464c0 26.5 21.5 48 48 
                          48h352c26.5 0 48-21.5 
                          48-48v-25.6c0-74.2-60.2-134.4-134.4-134.4zM400 
                          464H48v-25.6c0-47.6 38.8-86.4 
                          86.4-86.4 14.6 0 38.3 16 89.6 
                          16 51.7 0 74.9-16 89.6-16 
                          47.6 0 86.4 38.8 
                          86.4 86.4V464zM224 288c79.5 0 
                          144-64.5 144-144S303.5 0 224 
                          0 80 64.5 80 144s64.5 144 144 144zm0-240c52.9 
                          0 96 43.1 96 96s-43.1 96-96 
                          96-96-43.1-96-96 43.1-96 96-96z">
                        </path>
                      </svg>
                    </div>
                    <input class="form-control" type="text" placeholder="Email or username">
                  </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <div class="input-group">
                    <div class="input-group-text bg-100">
                      <!-- Your original lock SVG -->
                      <svg class="svg-inline--fa fa-lock fa-w-14" aria-hidden="true" focusable="false"
                           data-prefix="fas" data-icon="lock" role="img" xmlns="http://www.w3.org/2000/svg"
                           viewBox="0 0 448 512">
                        <path fill="currentColor"
                          d="M400 224h-24v-72C376 68.2 
                          307.8 0 224 0S72 68.2 72 152v72H48c-26.5 
                          0-48 21.5-48 48v192c0 26.5 21.5 
                          48 48 48h352c26.5 0 48-21.5 
                          48-48V272c0-26.5-21.5-48-48-48zm-104 
                          0H152v-72c0-39.7 32.3-72 72-72s72 
                          32.3 72 72v72z">
                        </path>
                      </svg>
                    </div>
                    <input class="form-control" type="password" placeholder="Password">
                  </div>
                </div>

                <!-- Remember + Login -->
                <div class="d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" id="rememberMe" type="checkbox">
                    <label class="form-check-label text-500" for="rememberMe">Remember Me</label>
                  </div>
                  <button class="btn btn-primary px-4" type="submit">Login</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div><!-- end of .container-->

  </section><!-- <section> close ============================-->
  <!-- ============================================-->

</main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </body>

</html>
